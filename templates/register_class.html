{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Register for a Class</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.available_classes.label }} {{ form.available_classes }}
        </div>
        <div class="form-group">
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock %}
